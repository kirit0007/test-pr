<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rashmi ğŸ’– Will You Be My Valentine?</title>

<style>
:root { --pink:#ff4d88; }

* { box-sizing: border-box; }

body {
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ffd1dc,#ffe6f0);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    overflow:hidden;
}

/* Floating hearts */
.heart {
    position:fixed;
    bottom:-20px;
    animation:floatUp linear infinite;
    opacity:0.8;
    pointer-events:none;
}
@keyframes floatUp {
    from { transform:translateY(0); }
    to { transform:translateY(-120vh); opacity:0; }
}

.card {
    background:white;
    width:100%;
    max-width:420px;
    padding:22px;
    border-radius:22px;
    text-align:center;
    box-shadow:0 20px 40px rgba(255,77,136,0.25);
    position:relative;
    z-index:2;
}

.name {
    font-size:26px;
    font-weight:800;
    color:var(--pink);
    animation:floatName 3s ease-in-out infinite;
}
@keyframes floatName {
    0% { transform:translateY(0); }
    50% { transform:translateY(-6px); }
    100% { transform:translateY(0); }
}

#typeText {
    font-size:20px;
    color:var(--pink);
    min-height:60px;
    margin-top:10px;
}

textarea {
    width:100%;
    border-radius:12px;
    padding:10px;
    border:1px solid var(--pink);
    margin-top:12px;
    resize:none;
    font-family:inherit;
}

.buttons {
    position:relative;
    height:90px;
    margin-top:15px;
}

button {
    padding:14px 26px;
    border-radius:30px;
    border:none;
    font-size:16px;
    cursor:pointer;
    transition:0.25s;
}

#yesBtn {
    background:var(--pink);
    color:white;
    box-shadow:0 8px 20px rgba(255,77,136,0.4);
}

#noBtn {
    background:white;
    color:var(--pink);
    border:2px solid var(--pink);
    position:absolute;
    right:0;
    cursor:not-allowed;
}

.love-screen {
    display:none;
    animation:fadeIn 1s ease;
}
@keyframes fadeIn {
    from { opacity:0; transform:scale(0.9); }
    to { opacity:1; transform:scale(1); }
}

.love-screen img {
    width:100%;
    max-width:260px;
    border-radius:18px;
    margin:12px auto;
    box-shadow:0 15px 30px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<!-- Background music -->
<audio autoplay loop>
  <source src="valentine-music.mp3" type="audio/mpeg">
</audio>

<!-- FORM (IMPORTANT for EmailJS) -->
<form class="card" id="form">
    <div class="name">Rashmi ğŸ’</div>
    <div id="typeText"></div>

    <!-- NOTE FIELD (FIXED) -->
    <textarea 
        id="note" 
        name="note" 
        placeholder="Leave a sweet note for me ğŸ’Œ"
    ></textarea>

    <!-- TIME FIELD -->
    <input type="hidden" name="time" id="timeField">

    <div class="buttons">
        <button type="submit" id="yesBtn">YES ğŸ’•</button>
        <button type="button" id="noBtn">NO</button>
    </div>
</form>

<div class="card love-screen" id="loveScreen">
    <img src="small-red-roses-bunch.webp" alt="Roses">
    <h2>She said YES ğŸ‰ğŸ’˜</h2>
    <p>Roses ğŸ’, chocolates ğŸ«, gifts ğŸ and my heart forever â¤ï¸</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
/* EmailJS init */
emailjs.init("4jgb22YXxOARwnm45");

/* Typing animation */
const text = "Will you be my Valentine?";
let i = 0;
(function type(){
    if(i < text.length){
        document.getElementById("typeText").innerHTML += text[i++];
        setTimeout(type, 70);
    }
})();

/* NO button logic */
let speed = 200, scale = 1;
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

noBtn.addEventListener("mouseover", ()=>{
    speed += 120;
    scale += 0.08;
    yesBtn.style.transform = `scale(${scale})`;
    noBtn.style.transform =
        `translate(${Math.random()*speed-speed/2}px,${Math.random()*speed-speed/2}px)`;
});

/* FORM SUBMIT (YES CLICK) */
const form = document.getElementById("form");
form.addEventListener("submit", function(e){
    e.preventDefault();

    document.getElementById("timeField").value =
        new Date().toLocaleString();

    emailjs.sendForm(
        "service_lfkolnh",
        "template_u6lrdmg",
        form
    )
    .then(() => {
        console.log("âœ… Email sent");
    })
    .catch(err => {
        console.error("âŒ Email error:", err);
    });

    form.style.display = "none";
    document.getElementById("loveScreen").style.display = "block";

    confetti({
        particleCount: 180,
        spread: 120,
        origin: { y: 0.6 }
    });
});

/* Floating hearts */
setInterval(()=>{
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = Math.random()>0.5 ? "ğŸ’–" : "ğŸ’•";
    h.style.left = Math.random()*100 + "vw";
    h.style.fontSize = 14 + Math.random()*16 + "px";
    h.style.animationDuration = 4 + Math.random()*4 + "s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(), 8000);
},350);
</script>

</body>
</html>
