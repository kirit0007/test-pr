<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reet ðŸ’– Will You Be My Valentine?</title>

<style>
:root { --pink:#ff4d88; }
* { box-sizing: border-box; }

body {
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ffd1dc,#ffe6f0);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    overflow:hidden;
}

/* Floating hearts */
.heart {
    position:fixed;
    bottom:-20px;
    animation:floatUp linear infinite;
    opacity:0.8;
    pointer-events:none;
}
@keyframes floatUp {
    to { transform:translateY(-120vh); opacity:0; }
}

.card {
    background:white;
    width:100%;
    max-width:420px;
    padding:22px;
    border-radius:22px;
    text-align:center;
    box-shadow:0 20px 40px rgba(255,77,136,0.25);
    position:relative;
    z-index:2;
}

.name {
    font-size:26px;
    font-weight:800;
    color:var(--pink);
    animation:floatName 3s ease-in-out infinite;
}
@keyframes floatName {
    50% { transform:translateY(-6px); }
}

#typeText {
    font-size:20px;
    color:var(--pink);
    min-height:60px;
    margin-top:10px;
}

textarea {
    width:100%;
    border-radius:12px;
    padding:10px;
    border:1px solid var(--pink);
    margin-top:12px;
    resize:none;
    font-family:inherit;
}

.buttons {
    position:relative;
    height:90px;
    margin-top:15px;
}

button {
    padding:14px 26px;
    border-radius:30px;
    border:none;
    font-size:16px;
    cursor:pointer;
    transition:0.25s;
}

#yesBtn {
    background:var(--pink);
    color:white;
    box-shadow:0 8px 20px rgba(255,77,136,0.4);
}

#noBtn {
    background:white;
    color:var(--pink);
    border:2px solid var(--pink);
    position:absolute;
    right:0;
    cursor:not-allowed;
}

.love-screen {
    display:none;
    animation:fadeIn 1s ease;
}
@keyframes fadeIn {
    from { opacity:0; transform:scale(0.9); }
    to { opacity:1; transform:scale(1); }
}

.love-screen img {
    width:100%;
    max-width:260px;
    border-radius:18px;
    margin:12px auto;
    box-shadow:0 15px 30px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<!-- Background music -->
<audio autoplay loop>
  <source src="valentine-music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="questionScreen">
    <div class="name">Reet ðŸ’ž</div>
    <div id="typeText"></div>

    <!-- IMPORTANT: name="note" is REQUIRED -->
    <textarea
      id="note"
      name="note"
      placeholder="Leave a sweet note for me ðŸ’Œ"
    ></textarea>

    <div class="buttons">
