<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rashmi ‚Äî Will you be my Valentine? üíò</title>

<style>
  :root{
    --pink:#ff4d88;
    --bg1:#ffd1dc;
    --bg2:#ffe6f0;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: 'Poppins',system-ui,-apple-system,Segoe UI,Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(135deg,var(--bg1),var(--bg2));
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:18px;
    overflow:hidden;
  }

  /* layout card */
  .card{
    width:100%;
    max-width:420px;
    background: rgba(255,255,255,0.98);
    border-radius:20px;
    padding:20px;
    text-align:center;
    box-shadow:0 20px 40px rgba(255,105,180,0.18);
    position:relative;
    z-index:5;
  }

  /* Animated name */
  .name-wrap{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    margin-bottom:6px;
    pointer-events:none;
  }
  .animated-name{
    font-weight:800;
    color:var(--pink);
    font-size:24px;
    letter-spacing:1px;
    padding:6px 12px;
    border-radius:12px;
    background: linear-gradient(90deg, rgba(255,77,136,0.08), rgba(255,77,136,0.02));
    box-shadow: 0 6px 20px rgba(255,77,136,0.12);
    display:inline-block;
    transform-origin:center;
    animation: nameFloat 3s ease-in-out infinite, nameGlow 2.4s linear infinite;
  }

  .name-heart{
    font-size:18px;
    animation: heartBeat 1s infinite;
    transform-origin:center;
  }

  @keyframes nameFloat{
    0%{ transform: translateY(0) scale(1) rotate(-1deg) }
    50%{ transform: translateY(-6px) scale(1.03) rotate(1deg) }
    100%{ transform: translateY(0) scale(1) rotate(-1deg) }
  }
  @keyframes nameGlow{
    0%{ filter:drop-shadow(0 0 0 rgba(255,77,136,0.0)) }
    50%{ filter:drop-shadow(0 8px 18px rgba(255,77,136,0.12)) }
    100%{ filter:drop-shadow(0 0 0 rgba(255,77,136,0.0)) }
  }
  @keyframes heartBeat{
    0%{ transform: scale(1); opacity:1 }
    40%{ transform: scale(1.25); opacity:1 }
    100%{ transform: scale(1); opacity:0.85 }
  }

  /* Typing question */
  #typeText{
    color:var(--pink);
    font-size:20px;
    margin:10px 0 8px;
    min-height:60px;
    line-height:1.2;
    word-break:break-word;
  }

  /* countdown */
  .countdown{
    display:flex;
    justify-content:center;
    gap:10px;
    margin:8px 0 14px;
    flex-wrap:wrap;
  }
  .count-item{
    background: rgba(255,77,136,0.06);
    border-radius:10px;
    padding:8px 12px;
    min-width:60px;
    font-weight:700;
    color: #b30045;
    box-shadow: inset 0 -4px 0 rgba(255,255,255,0.4);
  }
  .count-label{
    font-size:11px;
    font-weight:600;
    color:#8a3b52;
    display:block;
    margin-top:4px;
  }

  /* Buttons */
  .buttons{
    position:relative;
    height:96px;
    margin-top:8px;
  }
  button{
    padding:12px 26px;
    border-radius:30px;
    border:none;
    font-size:16px;
    transition: transform .22s ease, box-shadow .22s ease;
    box-shadow:0 10px 20px rgba(0,0,0,0.06);
  }
  #yesBtn{
    background:var(--pink);
    color:white;
    cursor:pointer;
    transform:scale(1);
  }
  #noBtn{
    background:white;
    color:var(--pink);
    border:2px solid var(--pink);
    position:absolute;
    right:0;
    cursor:not-allowed;
  }

  /* love screen */
  .love-screen{ display:none; animation:fadeIn .9s ease; padding-top:6px }
  .love-screen img{ width:100%; max-width:260px; border-radius:16px; margin:6px auto 12px; display:block; box-shadow:0 14px 30px rgba(0,0,0,0.18) }
  .love-screen h2{ color:var(--pink); margin:6px 0 }
  .love-screen p{ color:#555; line-height:1.4; font-size:15px }

  @keyframes fadeIn{ from{opacity:0; transform:scale(.98)} to{opacity:1; transform:none} }

  /* Floating hearts (background) */
  .heart{
    position:fixed;
    bottom:-20px;
    font-size:18px;
    animation: floatUp linear infinite;
    opacity:0.8;
    z-index:1;
    pointer-events:none;
  }
  @keyframes floatUp{ from{transform:translateY(0)} to{transform:translateY(-120vh); opacity:0} }

  /* responsive tweaks */
  @media (max-width:420px){
    .animated-name{ font-size:20px }
    #typeText{ font-size:18px; min-height:72px }
    .count-item{ min-width:54px; padding:8px 8px }
    .card{ padding:18px }
  }

</style>
</head>
<body>

<!-- Background music (optional) -->
<audio autoplay loop>
  <source src="valentine-music.mp3" type="audio/mpeg">
  <!-- browsers may block autoplay until user interacts; that's normal -->
</audio>

<div class="card" id="questionScreen">
  <!-- Animated name -->
  <div class="name-wrap" aria-hidden="true">
    <div class="animated-name" id="animatedName">Reet</div>
    <div class="name-heart">üíû</div>
  </div>

  <!-- Typing question -->
  <div id="typeText" aria-live="polite"></div>

  <!-- Countdown to next Valentine's Day -->
  <div class="countdown" aria-hidden="false">
    <div class="count-item"><span id="days">--</span><span class="count-label">Days</span></div>
    <div class="count-item"><span id="hours">--</span><span class="count-label">Hours</span></div>
    <div class="count-item"><span id="minutes">--</span><span class="count-label">Minutes</span></div>
    <div class="count-item"><span id="seconds">--</span><span class="count-label">Seconds</span></div>
  </div>

  <div class="buttons">
    <button id="yesBtn" aria-label="Yes">YES üíï</button>
    <button id="noBtn" aria-label="No">NO</button>
  </div>
</div>

<!-- Love screen (after YES) -->
<div class="card love-screen" id="loveScreen">
  <img src="small-red-roses-bunch.webp" alt="Bouquet of red roses">
  <h2>She said YES üéâüíò</h2>
  <p>Roses üíê, chocolates üç´, little gifts üéÅ and all my heart for you ü§ç<br>Happy Valentine‚Äôs Day!</p>
</div>

<!-- confetti lib -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* ---------- Typing effect (keeps existing effect) ---------- */
/* Based on common typewriter pattern (see JS/CSS patterns). */
const questionText = "Reet üíñ\nWill you be my Valentine?";
let i = 0;
const typeEl = document.getElementById('typeText');
function typeWriter() {
  if(i < questionText.length){
    typeEl.innerHTML += (questionText[i] === '\\n' ? '<br>' : questionText[i]);
    i++;
    setTimeout(typeWriter, 60);
  }
}
typeWriter();

/* ---------- Countdown to next Feb 14 (client-side) ---------- */
/* Pattern follows standard JS countdown approach (days/hours/mins/secs). */
function getNextValentines(){
  const now = new Date();
  const currentYear = now.getFullYear();
  const targetThisYear = new Date(currentYear, 1, 14, 0, 0, 0); // Feb is month 1 (0-based)
  // if today has passed Feb 14 this year, use next year
  if(now > targetThisYear) return new Date(currentYear + 1, 1, 14, 0, 0, 0);
  return targetThisYear;
}
let targetDate = getNextValentines();

function updateCountdown(){
  const now = new Date().getTime();
  const distance = targetDate.getTime() - now;
  if(distance <= 0){
    // toggle to next year if hit
    targetDate = new Date(targetDate.getFullYear() + 1, 1, 14, 0, 0, 0);
  }
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById('days').textContent = String(days).padStart(2,'0');
  document.getElementById('hours').textContent = String(hours).padStart(2,'0');
  document.getElementById('minutes').textContent = String(minutes).padStart(2,'0');
  document.getElementById('seconds').textContent = String(seconds).padStart(2,'0');
}
updateCountdown();
setInterval(updateCountdown, 1000);

/* ---------- NO button runs away faster + YES grows more ---------- */
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
let speed = 160;
let yesScale = 1;

noBtn.addEventListener('mouseover', () => {
  speed = Math.max(80, speed - 28); // lower value -> larger random range, but we invert below
  // make YES grow each time NO moves
  yesScale += 0.09;
  yesBtn.style.transform = `scale(${yesScale})`;

  // move NO to a new random position inside the card area (bounded)
  const range = 140 + Math.random()*120 + (220 - speed); // tends to increase unpredictably
  const x = (Math.random() * range) - (range/2);
  const y = (Math.random() * (range/2)) - (range/4);
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* ---------- YES click -> confetti + show love screen ---------- */
yesBtn.addEventListener('click', () => {
  document.getElementById('questionScreen').style.display = 'none';
  document.getElementById('loveScreen').style.display = 'block';
  // confetti burst
  confetti({
    particleCount: 180,
    spread: 120,
    origin: { y: 0.6 }
  });
  // small second burst
  setTimeout(()=>confetti({particleCount: 80, spread:40, origin:{y:0.6}}), 350);
});

/* ---------- Floating hearts background ---------- */
setInterval(() => {
  const h = document.createElement('div');
  h.className = 'heart';
  h.innerText = Math.random() > 0.6 ? 'üíñ' : 'üíï';
  h.style.left = Math.random() * 100 + 'vw';
  h.style.fontSize = (12 + Math.random()*16) + 'px';
  h.style.animationDuration = (4 + Math.random()*4) + 's';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(), 9000);
}, 380);

</script>
</body>
</html>
