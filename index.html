<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reet üíñ Will You Be My Valentine?</title>

<style>
:root { --pink:#ff4d88; }

* { box-sizing: border-box; }

body {
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ffd1dc,#ffe6f0);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    overflow:hidden;
}

/* Floating hearts */
.heart {
    position:fixed;
    bottom:-20px;
    animation:floatUp linear infinite;
    opacity:0.8;
    pointer-events:none;
}
@keyframes floatUp {
    from { transform:translateY(0); }
    to { transform:translateY(-120vh); opacity:0; }
}

.card {
    background:white;
    width:100%;
    max-width:420px;
    padding:22px;
    border-radius:22px;
    text-align:center;
    box-shadow:0 20px 40px rgba(255,77,136,0.25);
    position:relative;
    z-index:2;
}

.name {
    font-size:26px;
    font-weight:800;
    color:var(--pink);
    animation:floatName 3s ease-in-out infinite;
}
@keyframes floatName {
    0% { transform:translateY(0); }
    50% { transform:translateY(-6px); }
    100% { transform:translateY(0); }
}

#typeText {
    font-size:20px;
    color:var(--pink);
    min-height:60px;
    margin-top:10px;
}

.countdown {
    display:flex;
    justify-content:center;
    gap:10px;
    margin:12px 0;
    flex-wrap:wrap;
}
.count {
    background:#ffe1ec;
    padding:8px 12px;
    border-radius:12px;
    font-weight:bold;
    color:#b30045;
    min-width:60px;
}

textarea {
    width:100%;
    border-radius:12px;
    padding:10px;
    border:1px solid var(--pink);
    margin-top:10px;
    resize:none;
    font-family:inherit;
}

.buttons {
    position:relative;
    height:90px;
    margin-top:15px;
}

button {
    padding:14px 26px;
    border-radius:30px;
    border:none;
    font-size:16px;
    cursor:pointer;
    transition:0.25s;
}

#yesBtn {
    background:var(--pink);
    color:white;
    box-shadow:0 8px 20px rgba(255,77,136,0.4);
}

#noBtn {
    background:white;
    color:var(--pink);
    border:2px solid var(--pink);
    position:absolute;
    right:0;
    cursor:not-allowed;
}

.love-screen {
    display:none;
    animation:fadeIn 1s ease;
}
@keyframes fadeIn {
    from { opacity:0; transform:scale(0.9); }
    to { opacity:1; transform:scale(1); }
}

.love-screen img {
    width:100%;
    max-width:260px;
    border-radius:18px;
    margin:12px auto;
    box-shadow:0 15px 30px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<!-- Background music -->
<audio autoplay loop>
  <source src="valentine-music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="questionScreen">
    <div class="name">Reet üíû</div>
    <div id="typeText"></div>

    <div class="countdown">
        <div class="count"><span id="d">00</span>d</div>
        <div class="count"><span id="h">00</span>h</div>
        <div class="count"><span id="m">00</span>m</div>
        <div class="count"><span id="s">00</span>s</div>
    </div>

    <textarea id="note" placeholder="Leave a sweet note for me üíå"></textarea>

    <div class="buttons">
        <button id="yesBtn">YES üíï</button>
        <button id="noBtn">NO</button>
    </div>
</div>

<div class="card love-screen" id="loveScreen">
    <img src="small-red-roses-bunch.webp" alt="Roses">
    <h2>She said YES üéâüíò</h2>
    <p>Roses üíê, chocolates üç´, gifts üéÅ and my heart forever ‚ù§Ô∏è</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
/* üîê EmailJS init (YOUR DETAILS ADDED) */
emailjs.init("4jgb22YXxOARwnm45");

/* Typing animation */
const text = "Will you be my Valentine?";
let i = 0;
const el = document.getElementById("typeText");
(function type(){
    if(i < text.length){
        el.innerHTML += text[i++];
        setTimeout(type, 70);
    }
})();

/* Countdown */
function nextValentine(){
    const now = new Date();
    let year = now.getFullYear();
    let val = new Date(year,1,14);
    if(now > val) val = new Date(year+1,1,14);
    return val;
}
const target = nextValentine();
setInterval(()=>{
    const diff = target - new Date();
    document.getElementById("d").innerText = Math.floor(diff/86400000);
    document.getElementById("h").innerText = Math.floor(diff/3600000)%24;
    document.getElementById("m").innerText = Math.floor(diff/60000)%60;
    document.getElementById("s").innerText = Math.floor(diff/1000)%60;
},1000);

/* Buttons logic */
let speed = 200, scale = 1;
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

noBtn.addEventListener("mouseover", ()=>{
    speed += 120;
    scale += 0.08;
    yesBtn.style.transform = `scale(${scale})`;
    noBtn.style.transform =
        `translate(${Math.random()*speed-speed/2}px,${Math.random()*speed-speed/2}px)`;
});

/* YES click ‚Üí send email + confetti */
yesBtn.addEventListener("click", ()=>{
    emailjs.send(
        "service_lfkolnh",
        "template_u6lrdmg",
        {
            message: document.getElementById("note").value || "No message üíï",
            time: new Date().toLocaleString()
        }
    );

    document.getElementById("questionScreen").style.display = "none";
    document.getElementById("loveScreen").style.display = "block";

    confetti({ particleCount:180, spread:120, origin:{y:0.6} });
});

/* Floating hearts */
setInterval(()=>{
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = Math.random()>0.5 ? "üíñ" : "üíï";
    h.style.left = Math.random()*100 + "vw";
    h.style.fontSize = 14 + Math.random()*16 + "px";
    h.style.animationDuration = 4 + Math.random()*4 + "s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(), 8000);
},350);
</script>

</body>
</html>
